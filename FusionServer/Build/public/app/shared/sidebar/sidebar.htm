<section layout="row" flex ng-controller="sidebarCtrl"><md-sidenav class="md-sidenav-left" md-component-id="fusionMenu" md-whiteframe="4"><md-toolbar><md-button ng-disabled="!userLoggedIn()" ng-click="changeState('account')" class="fusion-sidebar-button" layout="row" aria-label="Account"><h1 class="md-toolbar-tools" flex><div flex ng-bind="displayUserName()"></div><i class="fas fa-user fa-2x"></i></h1></md-button></md-toolbar><md-content layout="column" class="fusion-sidebar-content"><md-button ng-click="changeState('home')" class="fusion-sidebar-button" layout="row" aria-label="Home"><div flex translate="SIDEBAR.HOME"></div><i class="fas fa-home"></i></md-button><md-button ng-click="changeState('blockly')" class="fusion-sidebar-button" layout="row" aria-label="Blockly"><div flex translate="SIDEBAR.BLOCKLY"></div><i class="fas fa-th-large"></i></md-button><md-button ng-click="changeState('editor')" class="fusion-sidebar-button" layout="row" aria-label="Editor"><div flex translate="SIDEBAR.EDITOR"></div><i class="fas fa-code"></i></md-button><md-button ng-click="takeToExternal('assets/docs/fusion/')" class="fusion-sidebar-button" layout="row" aria-label="Documentation"><div flex translate="SIDEBAR.DOCUMENTATION"></div><i class="fas fa-book"></i></md-button><md-button ng-click="changeState('file-manager')" class="fusion-sidebar-button" layout="row" aria-label="File Manager"><div flex translate="SIDEBAR.FILE_MANAGER"></div><i class="fas fa-folder-open"></i></md-button><md-button ng-click="changeState('diagnostics')" class="fusion-sidebar-button" layout="row" aria-label="Diagnostics"><div flex translate="SIDEBAR.DIAGNOSTIC_TOOL"></div><i class="fas fa-wrench"></i></md-button><md-button ng-click="changeState('settings')" class="fusion-sidebar-button" layout="row" aria-label="Settings"><div flex translate="SIDEBAR.SETTINGS"></div><i class="fas fa-cogs"></i></md-button><md-button ng-click="takeToExternal('assets/docs/fusion/About/')" class="fusion-sidebar-button" layout="r
