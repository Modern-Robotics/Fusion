utton><md-button flex="50" class="md-primary md-raised" type="submit" translate="REGISTER.CREATE" aria-label="Register User"></md-button></div></div></md-content></form></div></div></md-dialog-content></md-dialog></div></div><div style="visibility:hidden"><div class="md-dialog-container" id="fusion-edit-user-dialog"><md-dialog class="fusion-settings-dialog-container"><md-toolbar><div class="md-toolbar-tools"><h2 class="md-title" flex md-truncate><span translate="SETTINGS.EDIT_USER.TITLE"></span> : {{editData.username}}</h2><md-button class="md-icon-button" ng-click="cancelDialog()" aria-label="Cancel User Edit"><i class="fas fa-times fa-2x"></i></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><div layout="column"><form name="form" role="form" ng-submit="userEdit()"><md-content layout="row" layout-wrap layout-align="center" class="fusion-user-edit-container" md-whiteframe="4" layout-padding><div flex-xs="100" flex-gt-xs="50" layout="column" style="border:1px solid lightgray;"><div style="text-align: center"><h3 translate="ACCOUNT.USER_FIELDS_TITLE"></h3></div><md-input-container class="fusion-account-input"><label translate="ACCOUNT.USERNAME"></label> <input name="UserName" type="text" ng-model="editData.username" disabled="disabled"></md-input-container><md-input-container class="fusion-account-input"><label translate="ACCOUNT.EMAIL"></label> <input type="email" ng-model="editData.email"></md-input-container><md-input-container class="fusion-account-input"><label translate="ACCOUNT.FIRST_NAME"></label> <input type="text" ng-model="editData.firstname"></md-input-container><md-input-container class="fusion-account-input"><label translate="ACCOUNT.LAST_NAME"></label> <input type="text" ng-model="editData.lastname"></md-input-container><md-input-container class="fusion-account-input"><label translate="ACCOUNT.LANGUAGE"></label><md-select ng-model="editData.language" placeholder="{{'ACCOUNT.LANGUAGE' | translate }}"><md-option ng-repeat="l
