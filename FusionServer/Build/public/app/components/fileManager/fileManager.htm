<div class="fusion-file-manager-header-container"><div class="md-toolbar-tools"><h2 md-truncate translate="SIDEBAR.FILE_MANAGER">File Manager</h2><h5 flex md-truncate ng-bind="SelectedPath" class="funion-file-manager-breadcrumbs"></h5><md-button class="md-icon-button" ng-disabled="true"><i class="fas fa-home fa-lg"></i></md-button><md-button class="md-icon-button" ng-click="refreshFileManager()"><i class="fas fa-sync-alt fa-lg"></i></md-button><md-button class="md-icon-button" ng-disabled="true"><i class="fas fa-search fa-lg"></i></md-button><md-button class="md-icon-button" ng-disabled="true"><i class="fas fa-th-large fa-lg"></i></md-button></div></div><div flex layout="row"><div class="fusion-file-manager-tree-container" ng-mousedown="checkForRightClick($event)" oncontextmenu="return false"><js-tree id="jsTree" tree-plugins="sort,wholerow" tree-ajax="/api/files" tree-events="select_node:nodeSelected;ready:fileTreeReady;"></js-tree></div><div flex class="fusion-file-manager-display-container" layout="column"><table class="fusion-file-manager-table"><tr><th><a href="#" ng-click="setSortType('Name')">Name <span ng-show="showDownCaret('Name')"><i class="fas fa-caret-down"></i></span> <span ng-show="showUpCaret('Name')"><i class="fas fa-caret-up"></i></span></a></th><th><a href="#" ng-click="setSortType('Date')">Date <span ng-show="showDownCaret('Date')"><i class="fas fa-caret-down"></i></span> <span ng-show="showUpCaret('Date')"><i class="fas fa-caret-up"></i></span></a></th><th><a href="#" ng-click="setSortType('Type')">Type <span ng-show="showDownCaret('Type')"><i class="fas fa-caret-down"></i></span> <span ng-show="showUpCaret('Type')"><i class="fas fa-caret-up"></i></span></a></th><th><a href="#" ng-click="setSortType('Size')">Size <span ng-show="showDownCaret('Size')"><i class="fas fa-caret-down"></i></span> <span ng-show="showUpCaret('Size')"><i class="fas fa-caret-up"></i></span></a></th></tr><tr ng-repeat="file in fileList | orderBy:sortType:sortReverse" ng-mousedown="toggleFileSelection($event, file)" ng-keypress="toggleFileKeyPress($event, file)" ng-dblclick="openSelection(file)" class="unselectable" ng-class="selectedFile(file)" sh-context-menu menu-options="fileContextMenu" context-data="file"><td><i class="fas fa-folder" ng-hide="!isFile(file)"></i><i class="fas fa-file" ng-hide="isFile(file)"></i><span style="margin-left: 10px;">{{ file.name }}</span></td><td>{{ file.date }}</td><td>{{ file.type }}</td><td>{{ file.size }}</td></tr></table><div flex sh-context-menu menu-options="fileAreaContextMenu" ng-mousedown="toggleFileSelection($event, null)"></div></div></div>
