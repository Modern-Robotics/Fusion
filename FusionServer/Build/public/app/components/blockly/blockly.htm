<div flex layout="row" hide-xs><div id="blockly-workspace" flex layout="column"><div flex layout="column"><div ng-include="'/api/blocklyToolbar'"></div><div flex layout="row"><div flex><div id="blocklyDiv" style="height:100%;width:100%"></div></div><pre flex="25" class="fusion-blockly-code" ng-style="showBlocklyCode()"><code class="python hljs"></code></pre></div></div><div class="blockly-output-container" resizable r-directions="['top']" r-height="initialBlocklyHeight()" r-flex="true" layout="column" ng-style="showBlocklyConsole()"><div class="fusion-editor-console-header" layout="row" md-whiteframe="1"><div class="md-title" md-truncate flex translate="BLOCKLY.DEBUG_CONSOLE_TITLE"></div><md-button class="md-icon-button" ng-click="ClearOutputConsole()" aria-label="Clear Console"><i class="far fa-trash-alt"></i></md-button><md-button class="md-icon-button" ng-click="toggleProgramOutput()" aria-label="Toggle Console"><i class="far fa-window-close"></i></md-button></div><textarea flex id="blockly-output-console" placeholder="{{ 'BLOCKLY.DEBUG_CONSOLE_PLACEHOLDER' | translate}}" readonly="true" class="fusion-editor-output" ng-bind="blocklyOutputConsole"></textarea><div class="fusion-editor-console-input" layout="row"><span class="fusion-editor-console-caret"><i class="fas fa-caret-right fa-lg"></i></span> <input flex type="text" class="fusion-editor-input" ng-model="consoleInput" ng-keypress="transmitInput($event)"></div></div></div></div><div hide-gt-xs><div style="margin-left:auto;margin-right:auto;background-color:white;border:2px solid black;text-align:center;" layout-padding><h3>Coming soon</h3><p>Blockly support for mobile devices coming soon.</p></div></div><div style="display:none;visibility: hidden"><div class="md-dialog-container" id="blocklyOpenFileDialog"><md-dialog><md-dialog-content><h4>Select File To Open</h4><md-list flex><md-list-item ng-repeat="file in FilesAvailableForOpen" ng-click="OpenBlocklyFile(file)"><div class="md-list-item-text" layout="column"><p>{{ file }}</p></div></md-list-item></md-list></md-dialog-content></md-dialog></div></div>
