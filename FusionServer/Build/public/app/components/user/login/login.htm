<div layout="row" layout-align="center"><div id="loginContainer" class="fusion-login-container"><md-content md-whiteframe="4"><img src="/assets/img/logo/Fusion%20Logo.png" class="fusion-login-logo"><form layout="column" name="Loginform" role="form" ng-submit="login()"><md-input-container class="fusion-login-input"><label translate="LOGIN.USERNAME"></label> <input name="UserName" type="text" ng-model="UserName" required autofocus></md-input-container><md-input-container class="fusion-login-input"><label translate="LOGIN.PASSWORD"></label> <input name="Password" type="password" ng-model="Password" required></md-input-container><md-switch class="md-primary fusion-login-input" ng-model="showPassword" ng-click="showPasswordToggle()"><div translate="LOGIN.SHOW_PASSWORD"></div></md-switch><div layout="row"><md-button translate="LOGIN.REGISTER" flex="50" class="md-accent md-raised" ui-sref="register"></md-button><md-button translate="LOGIN.LOGIN" flex="50" class="md-primary md-raised" type="submit"></md-button></div><div hide-gt-xs ng-bind="socketData.VersionNumber" style="text-align: center;"></div></form></md-content><div layout="row"><md-button translate="LOGIN.GUEST_LOGIN" class="md-accent" ng-click="guestLogin()"></md-button><div flex></div><md-button translate="LOGIN.FORGOT_PASSWORD" class="md-accent" ui-sref="recover"></md-button></div></div></div><div hide show-gt-xs ng-bind="socketData.VersionNumber" style="position: absolute; bottom: 20px;right: 20px;"></div>
