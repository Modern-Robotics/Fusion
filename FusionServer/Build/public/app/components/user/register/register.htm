<div layout="column"><form name="registerForm" ng-submit="registerForm.$valid && registerUser()"><md-content layout="row" layout-wrap layout-align="center" class="fusion-register-container" md-whiteframe="4" layout-padding><div flex-xs="100" flex-gt-xs="50" layout="column" style="border:1px solid lightgray;"><div style="text-align: center;"><h3 translate="REGISTER.REQUIRED_TITLE"></h3></div><md-input-container class="fusion-register-input"><label translate="REGISTER.USERNAME"></label> <input name="UserName" type="text" ng-model="UserName" md-autofocus autocomplete="username" required></md-input-container><md-input-container class="fusion-register-input"><label translate="REGISTER.PASSWORD"></label> <input type="password" ng-model="Password" autocomplete="new-password" required></md-input-container><md-input-container class="fusion-register-input"><label translate="REGISTER.PASSWORD_CONFIRM"></label> <input type="password" ng-model="Password2" autocomplete="new-password" required></md-input-container><md-input-container class="fusion-register-input"><label translate="REGISTER.USER_GROUP"></label><md-select ng-model="UserGroup" placeholder="{{'REGISTER.USER_GROUP' | translate }}" required><md-option ng-repeat="group in userGroups" value="{{group}}"><div>{{group}}</div></md-option></md-select></md-input-container><md-input-container class="fusion-register-input"><label translate="REGISTER.SECURITY_QUESTION"></label><md-select name="securityQuestion" ng-model="SecurityQuestion" placeholder="{{'REGISTER.SECURITY_QUESTION' | translate }}" required><md-option ng-repeat="question in securityQuestions" value="{{question}}"><div translate="{{question}}"></div></md-option></md-select></md-input-container><md-input-container class="fusion-register-input"><label translate="REGISTER.SECURITY_ANSWER"></label> <input type="text" ng-model="SecurityAnswer" required></md-input-container></div><div flex-xs="100" flex-gt-xs="50" layout="column"><div style="text-align: center;"><h3 translate="REGISTER.OPTIONAL_TITLE"></h3></div><md-input-container class="fusion-register-input"><label translate="REGISTER.EMAIL"></label> <input type="email" ng-model="Email"></md-input-container><md-input-container class="fusion-register-input"><label translate="REGISTER.FIRST_NAME"></label> <input type="text" ng-model="FirstName"></md-input-container><md-input-container class="fusion-register-input"><label translate="REGISTER.LAST_NAME"></label> <input type="text" ng-model="LastName"></md-input-container><md-input-container class="fusion-register-input"><label translate="REGISTER.LANGUAGE"></label><md-select ng-model="Language" placeholder="{{'REGISTER.LANGUAGE' | translate }}"><md-option ng-repeat="language in languages" value="{{language}}">{{language}}</md-option></md-select></md-input-container><div flex></div><div layout="row"><md-button flex="50" class="md-accent md-raised" ui-sref="login" translate="REGISTER.CANCEL" aria-label="Cancel"></md-button><md-button flex="50" class="md-primary md-raised" type="submit" translate="REGISTER.CREATE" aria-label="Create"></md-button></div></div></md-content></form></div>
