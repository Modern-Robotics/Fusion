<div flex layout="row" hide-xs><div class="fusion-editor-sidebar" layout="column"><h3>Working Files</h3><div class="fusion-editor-workingfiles-container" flex><div class="fusion-editor-workingfile" layout="row" ng-class="isSelectedFile(file)" ng-repeat="file in WorkingFiles" ng-click="SelectWorkingFile(file)"><div flex="5">{{displaySaveSymbol(file.NeedsSaving)}}</div><div flex ng-class="isExampleFile(file)">{{file.Name}}</div><div flex="5" ng-click="CloseFile(file)"><i class="fas fa-times" aria-hidden="true"></i></div></div></div></div><div flex layout="column"><div ng-include="'/api/editor/toolbar'"></div><div flex="80" id="aceEditor" ui-ace="{
                                     useWrapMode : true,
                                     showGutter: true,
                                     theme:'chrome',
                                     mode: 'python',
                                     firstLineNumber: 1,
                                     onLoad: aceLoaded,
                                     onChange: aceChanged,
                                     require: ['ace/ext/language_tools'],
                                     advanced: {
                                         enableSnippets: true,
                                         enableBasicAutocompletion: true,
                                         enableLiveAutocompletion: true
                                         }
                                     }" ng-model="SelectedFile.Code"></div><textarea flex="20" id="output-console" placeholder="Program Output..." readonly="true" class="fusion-editor-output" ng-bind="outputConsole"></textarea></div></div><div style="display:none;visibility: hidden"><div class="md-dialog-container" id="editorOpenFileDialog"><md-dialog><md-dialog-content class="md-padding"><h4>Select File To Open</h4><md-list flex><md-list-item ng-repeat="file in FilesAvailableForOpen" ng-click="OpenEditorFile(file)"><div class="md-list-item-text" layout="column"><p>{{ file }}</p></div></md-list-item></md-list></md-dialog-content></md-dialog></div></div><div hide-gt-xs><div style="margin-left:auto;margin-right:auto;background-color:white;border:2px solid black;text-align:center;" layout-padding><h3>Coming soon</h3><p>Editor support for mobile devices coming soon.</p></div></div>
