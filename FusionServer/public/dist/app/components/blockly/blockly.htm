<div class="f-content-container"><div class="f-blockly-container"><div class="f-blockly-toolbar"><div ng-include="'/api/blocklyToolbar'"></div></div><div class="f-blockly-editor-container"><div class="f-blockly-editor"><div id="blocklyArea"></div><div id="blocklyDiv" style="position: absolute"></div><xml id="toolbox" style="display: none"><block type="controls_if"></block><block type="controls_repeat_ext"></block><block type="logic_compare"></block><block type="math_number"></block><block type="math_arithmetic"></block><block type="text"></block><block type="text_print"></block></xml></div><pre class="f-blockly-code" ng-style="showBlocklyCode()"><code class="python"></code></pre></div><div class="f-blockly-output" ng-style="showBlocklyConsole()"><textarea id="blockly-output-console" placeholder="Program Output..." readonly="true" style="border:none;resize:none;width:100%;height:100%" class="f-editor-output w3-black" ng-bind="blocklyOutputConsole"></textarea></div></div></div><div style="visibility: hidden"><div class="md-dialog-container" id="blocklyOpenFileDialog"><md-dialog><md-dialog-content class="w3-padding"><h4>Select File To Open</h4><md-list flex><md-list-item ng-repeat="file in FilesAvailableForOpen" ng-click="OpenBlocklyFile(file)"><div class="md-list-item-text" layout="column"><p>{{ file }}</p></div></md-list-item></md-list></md-dialog-content></md-dialog></div></div><div style="visibility: hidden"><div class="md-dialog-container" id="blocklyUploadFileDialog"><md-dialog><md-dialog-content class="w3-padding"><h4>Import Files:</h4>Drop File:<div ngf-drop ngf-select ng-model="files" class="f-editor-import-drop-box" ngf-drag-over-class="'f-editor-import-dragover'" ngf-multiple="true" ngf-allow-dir="true" accept=".blk" ngf-pattern="'.blk'">Drop blockly (.blk) files here or click to upload</div><div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>Files:<ul><li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li></ul>Upload log:<pre>{{log}}</pre></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="hideDialog()">Done</md-button></md-dialog-actions></md-dialog></div></div><div style="visibility: hidden"><div class="md-dialog-container" id="blocklyDownloadFileDialog"><md-dialog><md-dialog-content class="w3-padding"><h4>User Editor Files:</h4><md-list-item ng-repeat="file in FilesForDownload"><p>{{ file.Name }}</p><md-checkbox class="md-secondary" ng-model="file.Selected"></md-checkbox></md-list-item></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="hideDialog()">Cancel</md-button><md-button ng-click="DownloadEditorFiles()">Download</md-button></md-dialog-actions></md-dialog></div></div>
